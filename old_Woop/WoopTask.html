{{ block title }}
    WOOP-Task
{{ endblock }}

{{ block content }}

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 0;
        }
        td {
            width: calc(100% / 8);
            border: 0;
            text-align: center;
        }
    </style>

    <p>Please select the two goals with which you agree the most:</p>

    <table border="1">
        <tr>
            {{ for field in C.POSSIBLE_CHOICES }}
                <td><label> {{ field.label }} </label></td>
            {{ endfor }}
        </tr>
        <tr>
            {{ for field in C.POSSIBLE_CHOICES }}
                <td><input type="checkbox" name="{{ field.name }}" value="1"> </td>
            {{ endfor }}
        </tr>
    </table>
    <br>
    {{ next_button }}
{{ endblock }}
